<div class="banner">

<div class="content">
    <h1>Fresh Cooked Food <br/>At Your Door</h1>
<br/>
<br/>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right-square"></i></a>
</div>
   <!--Steps-->
</div>
<div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">How to get <span class="highlight">Fresh Food</span></h1>
    <div class="row mt-3 ">
<!--One-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select Food</p>
            </div>
        </div>
<!--Two-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill The Details</p>
            </div>
        </div>
<!--Three-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Your order delivered in minutes</p>
            </div>
        </div>
    </div>
</div>
<!--FoodBox-->

<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers<span class="highlight">Favourites Food</span> </h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice |currency:'$'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More <i class="bi bi-arrow-right-square"></i></a>
</div>
